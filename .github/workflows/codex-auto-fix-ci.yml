name: Auto Fix CI Failures (Codex)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

concurrency:
  group: codex-auto-fix-ci-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write
  id-token: write

jobs:
  auto-fix:
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] &&
      !startsWith(github.event.workflow_run.head_branch, 'codex-auto-fix-ci-') &&
      !startsWith(github.event.workflow_run.head_commit.message, 'chore(ci): auto-fix lint/type/build issues via Codex')
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Determine PR context
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = context.payload.workflow_run.pull_requests || [];
            if (!prs[0]) { core.setFailed('No PR context'); return; }
            core.setOutput('number', prs[0].number);

      - name: Resolve checkout ref and push strategy
        id: resolve_ref
        uses: actions/github-script@v7
        with:
          script: |
            const prs = context.payload.workflow_run.pull_requests || [];
            if (!prs[0]) { core.setFailed('No PR context'); return; }
            const prNumber = prs[0].number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const isFork = pr.head.repo.full_name !== pr.base.repo.full_name;
            const checkoutRef = isFork ? `refs/pull/${prNumber}/merge` : context.payload.workflow_run.head_branch;
            core.setOutput('checkout_ref', checkoutRef);
            core.setOutput('is_fork', String(isFork));
            core.setOutput('head_branch', pr.head.ref);
            core.setOutput('base_branch', pr.base.ref);
            core.setOutput('can_push_directly', String(!isFork));

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve_ref.outputs.checkout_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git identity
        run: |
          git config --global user.email "codex[bot]@users.noreply.github.com"
          git config --global user.name "codex[bot]"

      - name: Install dependencies
        run: npm ci

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorLogs = [];
            for (const job of failedJobs) {
              const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                job_id: job.id
              });
              // Limit logs to avoid oversized outputs/env vars
              const raw = typeof logs.data === 'string' ? logs.data : String(logs.data);
              const tail = raw.length > 50000 ? raw.slice(-50000) : raw;
              errorLogs.push({ jobName: job.name, logs: tail });
            }

            const payload = {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorLogs: errorLogs
            };
            core.setOutput('result_b64', Buffer.from(JSON.stringify(payload), 'utf8').toString('base64'));
            return payload;

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Write CI failure JSON
        run: |
          echo "${{ steps.failure_details.outputs.result_b64 }}" | base64 -d > .ci-failure.json

      - name: Run Codex to repair CI issues
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Attempting auto-fix using Codex..."
          PROMPT=$(cat << 'TXT'
          You are operating inside a GitHub Actions runner at the repository root.
          Task: Read .ci-failure.json to understand ESLint/TypeScript/Next.js build failures. Then FIX THEM by applying minimal, safe edits directly to the repository files.

          Requirements:
          - Keep edits tightly scoped to address only the reported issues.
          - Preserve formatting and comments.
          - Do NOT output diffs or patches; directly modify the files in place.
          - Do NOT modify lockfiles unless required by a code change.

          After making edits, re-check logic locally (mentally) to ensure fixes are consistent.
          TXT)
          codex exec "$PROMPT"

      - name: Cleanup analysis artifacts and non-code churn
        run: |
          # prevent committing analysis artifacts
          rm -f .ci-failure.json || true
          # avoid committing lockfile churn from CI environment
          git restore --source=HEAD --staged --worktree yarn.lock 2>/dev/null || true
          git restore --source=HEAD --staged --worktree package-lock.json 2>/dev/null || true

      - name: Validate after Codex edits (non-blocking)
        run: |
          npm run lint || true
          npm run typecheck || true
          npm run build || true

      - name: Check Vercel preview deployment (optional)
        if: ${{ env.VERCEL_TOKEN != '' && github.event.workflow_run.event == 'pull_request' }}
        run: |
          echo "Checking Vercel preview status (if a deployment exists)..."
          npm i -g vercel@latest
          # Attempt to fetch latest deployment for the PR branch
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          vercel ls --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --confirm | head -n 50 | cat || true

      - name: Commit and push changes (if any) to PR head branch
        id: push_result
        env:
          CAN_PUSH_DIRECTLY: ${{ steps.resolve_ref.outputs.can_push_directly }}
          HEAD_BRANCH: ${{ steps.resolve_ref.outputs.head_branch }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(ci): auto-fix lint/type/build issues via Codex"
            COMMIT_SHA=$(git rev-parse HEAD)
            echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
            CHANGED_FILES_B64=$(git diff-tree --no-commit-id --name-only -r "$COMMIT_SHA" | base64 | tr -d '\n')
            echo "changed_files_b64=$CHANGED_FILES_B64" >> $GITHUB_OUTPUT
            if [ "${CAN_PUSH_DIRECTLY}" = "true" ]; then
              # Ensure we are on the PR head branch before pushing
              git checkout "${HEAD_BRANCH}" 2>/dev/null || true
              if git push origin "${HEAD_BRANCH}"; then
                echo "pushed_directly=true" >> $GITHUB_OUTPUT
              else
                echo "pushed_directly=false" >> $GITHUB_OUTPUT
                FIX_BRANCH="codex-auto-fix-ci-${HEAD_BRANCH}-${GITHUB_RUN_ID}"
                git checkout -B "$FIX_BRANCH"
                git push origin "$FIX_BRANCH"
                echo "fix_branch=$FIX_BRANCH" >> $GITHUB_OUTPUT
              fi
            else
              echo "pushed_directly=false" >> $GITHUB_OUTPUT
              FIX_BRANCH="codex-auto-fix-ci-${HEAD_BRANCH}-${GITHUB_RUN_ID}"
              git checkout -B "$FIX_BRANCH"
              git push origin "$FIX_BRANCH"
              echo "fix_branch=$FIX_BRANCH" >> $GITHUB_OUTPUT
            fi
          else
            echo "No changes from Codex."
            echo "pushed_directly=none" >> $GITHUB_OUTPUT
          fi

      - name: Comment back on PR with auto-fix branch link
        uses: actions/github-script@v7
        env:
          PUSHED_DIRECTLY: ${{ steps.push_result.outputs.pushed_directly }}
          HEAD_BRANCH: ${{ steps.resolve_ref.outputs.head_branch }}
          BASE_BRANCH: ${{ steps.resolve_ref.outputs.base_branch }}
          FIX_BRANCH: ${{ steps.push_result.outputs.fix_branch }}
          CHANGED_FILES_B64: ${{ steps.push_result.outputs.changed_files_b64 }}
          COMMIT_SHA: ${{ steps.push_result.outputs.commit_sha }}
        with:
          script: |
            const prs = context.payload.workflow_run.pull_requests || [];
            if (!prs[0]) { core.info('No PR context found; skipping comment'); return; }
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = prs[0].number;
            const pushedDirectly = process.env.PUSHED_DIRECTLY;
            const changedFilesB64 = process.env.CHANGED_FILES_B64 || '';
            let changedSection = '';
            if (changedFilesB64) {
              try {
                const files = Buffer.from(changedFilesB64, 'base64').toString('utf8').split('\n').filter(Boolean).slice(0, 20);
                if (files.length) {
                  const branch = pushedDirectly === 'true' ? process.env.HEAD_BRANCH : process.env.FIX_BRANCH;
                  const items = files.map(f => `- [${f}](https://github.com/${owner}/${repo}/blob/${branch}/${f})`).join('\n');
                  changedSection = ['','**Changed files**','', items].join('\n');
                }
              } catch (e) {
                core.warning('Failed to decode changed files list');
              }
            }
            let body;
            if (pushedDirectly === 'true') {
              body = [
                '## ðŸ¤– CI Auto-Fix (Codex) Applied',
                '',
                `Changes were pushed directly to the PR head branch \`${process.env.HEAD_BRANCH}\`.`,
                changedSection,
                '',
                `_Run ID: ${context.runId}_`
              ].join('\n');
            } else if (pushedDirectly === 'false') {
              const compareUrl = `https://github.com/${owner}/${repo}/compare/${process.env.HEAD_BRANCH}...${process.env.FIX_BRANCH}?quick_pull=1`;
              body = [
                '## ðŸ¤– CI Auto-Fix (Codex) Available',
                '',
                `Branch \`${process.env.FIX_BRANCH}\` with fixes has been pushed to this repo (fork PR or protected branch).`,
                changedSection,
                '',
                `[**â†’ Create pull request**](${compareUrl})`,
                '',
                `_Run ID: ${context.runId}_`
              ].join('\n');
            } else {
              body = [
                '## ðŸ¤– CI Auto-Fix (Codex) Attempted',
                '',
                'No file changes were necessary based on the reported CI errors.',
                '',
                `_Run ID: ${context.runId}_`
              ].join('\n');
            }
            await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body });
